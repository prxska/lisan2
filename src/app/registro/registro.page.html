<ion-header>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
</ion-header>

<ion-content class="ion-padding">
  <div class="center-content">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear una cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (ngSubmit)="guardar()">
        <ion-item>
          <ion-label position="floating"><h2>Nombre</h2></ion-label>
          <br>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"><h2>Contraseña</h2></ion-label>
          <br>
          <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password" type="password" ></ion-input>
          <ion-icon slot="end" [name]="showPassword ? 'eye-off' : 'eye'" (click)="togglePasswordVisibility()"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="floating"><h2>Confirmar contraseña</h2></ion-label>
          <br>
          <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="confirmacionPassword"></ion-input>
          
        </ion-item>
        <br>
        <ion-button type="submit" expand="block"><h4><strong>Registrarse</strong></h4></ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
