

<ion-content class="ion-padding">
  <div class="center-content">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioLogin">
          <ion-item>
            <ion-label position="floating"><h2>Usuario</h2></ion-label>
            <br>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"><h2>Contrase√±a</h2></ion-label>
            <br>
            <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password" type="password" ></ion-input>
            <ion-icon slot="end" [name]="showPassword ? 'eye-off' : 'eye'" (click)="togglePasswordVisibility()"></ion-icon>
          </ion-item>
        </form>
        <br>
        <ion-button expand="block" (click)="ingresar()">
          <strong>Ingresar</strong>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']"><h4>Registrarse</h4></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
